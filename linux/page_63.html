<P><FONT size=4>linux shell 命令行下删除一个单词的方法：</FONT></P>
<P><FONT size=4></FONT>&nbsp;</P>
<P><FONT size=4>CTRL + H&nbsp;&nbsp;&nbsp; #相当于按了一次退格键，一次删除一个字母</FONT></P>
<P><FONT size=4>CTRL + U&nbsp;&nbsp;&nbsp; #一次删一行<BR>CTRL + W&nbsp;&nbsp; 
#一次删一个单词，也可以这么理解，一次删一个空格的位置，比如:face book abcd edff，这种情况要按四次才能删完</FONT></P>
<P><FONT size=4>ctrl +a&nbsp;&nbsp;&nbsp;&nbsp; 光标到行首</FONT></P>
<P><FONT size=4>ctrl +e&nbsp;&nbsp;&nbsp;&nbsp; 光标到行尾</FONT></P>
